<div class="container-fluid">
  <form [formGroup]="BusinessActivityForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col-12">

          <label for="title" class="control-label">Title</label>

          <input formControlName="title" id="input" type="text" size="30" pInputText>

        </div>
      </div>
            <div class="row">
        <div class="col-12">

          <label for="title" class="required control-label">Enhancement Project</label>

          <p-dropdown formControlName="enhancementProject" [options]="mockDropDownData" placeholder="Select a City" optionLabel="name" filter='true' autoWidth='false' [showClear]="true"></p-dropdown>

        </div>
      </div>
            <div class="row">
        <div class="col-12">

          <label for="title" class="required control-label">Tracking Number</label>

          <p-dropdown formControlName="trackingNumber" [options]="mockDropDownData" placeholder="Select a City" optionLabel="name" filter='true' autoWidth='false' [showClear]="true"></p-dropdown>

        </div>
      </div>

    </div>
    <div class="col">
      <div class="row">
        <div class="col-12">

          <label for="title" class="required control-label">Activity</label>
          <textarea formControlName="activity" rows="5" cols="30" pInputTextarea autoResize="autoResize"></textarea>
        </div>
      </div>
            <div class="row">
        <div class="col-12">

          <label for="title" class="required control-label">Implementation state</label>
          <div>
            <p-radioButton formControlName="implementationState" name="group1" value="Implemented" label="Implemented"></p-radioButton>
            <p-radioButton formControlName="implementationState" name="group1" value="Will be Implemented" label="Will be Implemented"></p-radioButton>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="col-12">

          <label for="title" class="control-label">Sub Activity</label>
          <textarea formControlName="subActivity" rows="5" cols="30" pInputTextarea autoResize="autoResize"></textarea>
        </div>
      </div>

    </div>
  </div>
  <button type="submit" [disabled]="!BusinessActivityForm.valid">Submit</button>
  </form>
</div>
  <div class="row footerFixed">
    <app-button label='Reset' (click)="resetForm()" styleClass='button-action'></app-button>
    <app-button label='Cancel'   styleClass='button-cancel'></app-button>
  </div>
