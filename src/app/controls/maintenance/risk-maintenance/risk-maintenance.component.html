<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 padding-left-10">
        <app-breadcrumbs [items]='itemsPath'></app-breadcrumbs>
    </div>
</div>
<h3 class="panel-title">Risk Maintenance</h3>
<div class="align-right">
  <!--<a routerLink="/controlObjectivesMaintenance/add">Add a New Control Objective</a>-->
  <app-button label='Add a New Risk' routerLink="/riskMaintenance/add" styleClass='button-action'></app-button>
</div>
<br>
<div>

    <p-table #scr [columns]="colHeaders" [value]="sales" [responsive]="true" [paginator]="true" [rows]="selectedRows"
        [alwaysShowPaginator]="false" [exportFilename]="this.exportFileName" [loading]="loading" [resizableColumns]="true">
      <ng-template pTemplate="header" let-columns>
      <tr>
          <th class="text-center" *ngFor="let col of columns"
           [style.width]="col.width" [pSortableColumn]="col.field" pResizableColumn>
              {{col.header}}
          </th>
      </tr>
        <tr *ngIf="filterable && sales && sales.length > 0">
          <th *ngFor="let col of columns" [style.width]="col.width">

              <input *ngIf="col.field == 'brand'" pInputText type="text" placeholder="Filter" 
              (input)="scr.filter($event.target.value, col.field, col.filterMatchMode)">

          </th>
      </tr>
  </ng-template>
    <ng-template class="text-center" pTemplate="body" let-car>
        <tr>
            <td class="text-center">{{car.brand}}</td>
            <!--<td>{{car.lastYearSale}}</td>-->
            <td class="text-center"><app-button label='Delete' styleClass='button-action'></app-button></td>
            <td class="text-center"><app-button label='Update' routerLink="/riskMaintenance/update" styleClass='button-action'></app-button></td>
        </tr>
    </ng-template>
     <ng-template pTemplate="paginatorright" let-state>
          <app-dropdown [datasource]='displayRows' (selectedItemChange)='checkAndEnablePage($event)' [selectedItem]='selectedRows'></app-dropdown>
      </ng-template>
      
    </p-table>
</div>
<div *ngIf="!isPaginator">
  <app-dropdown [datasource]='displayRows' (selectedItemChange)='checkAndEnablePage($event)' [selectedItem]='selectedRows'></app-dropdown>
</div>
